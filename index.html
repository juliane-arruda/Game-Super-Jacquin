<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Super Jacquin</title>
</head>

<body>
  <canvas id="canvas" class="game"></canvas>
  <div class="game" id="intro">
    <button id="start-intro" type="button" class="btn btn-secondary btn-lg">Play</button>
    <img class="jacquin" src="./imagem/background-jacquin.png" alt="JACQUIN">
  </div>
  <div class="game" id="finish">
    <h2>gfgfgf</h2>
    <iframe src="https://giphy.com/embed/3XCo2S965EZEmaA0n3" width="480" height="270" frameBorder="0"
      class="giphy-embed" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/masterchefbr-masterchef-jacquin-3XCo2S965EZEmaA0n3">via GIPHY</a></p>
    <button id="retry-finish" type="button" class="btn btn-secondary btn-lg">retry</button>
    <span id="score"></span>
  </div>
  <span id="score-real"></span>
  <div id="explanation">
    <h1>SUPER JACQUIN</h1>
    <h3>como jogar</h3>
    <p>Ajude o <img class="move" src="./imagem/hero.png" alt=""> a coletar as <img class="move"
        src="./imagem/freezer.png" alt=""> antes que o <img class="move" src="./imagem/enemy.png" alt=""> te capture</p>
    <img class="move" src="./imagem/move.png" alt="move">
    <p>move</p>
  </div>

  <!-- script -->
  <script type="text/javascript" src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
